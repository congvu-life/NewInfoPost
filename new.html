<body>
    <h2 style="text-align: center; padding-top:20px; color:blue;">Tin đăng BĐS mới</h2>
    <form style="padding: 20px;" target="_blank" method="POST" action="https://script.google.com/macros/s/AKfycbxZSSOhI0FqjcAHqHPCNkNAwA2pZFqa9SRSIQUJJRt7ZbsEqnNVTbMnzwaAYsIq9rRt/exec">
        <!-- Row 1 -->
        <div class="row row-1">
            <div class="col-md-3 mb-6">
                <div class="form-group mt-3">
                    <label class="pb-2" for="Type">Có phải tin Hot không?</label>

            <div class="col-md-3 mb-6">

                    <select class="form-control form-select form-control-a" name="TypeRealEstate" required>
                        <option value="Nhà phố">Nhà phố</option>
                        <option value="Căn hộ chung cư">Căn hộ chung cư</option>
                        <option value="Đất nền thổ cư">Đất nền thổ cư</option>
                        <option value="Đất nền dự án">Đất nền dự án</option>
                        <option value="Kho, nhà xưởng">Kho, nhà xưởng</option>
                    </select>                 
                </div>
            </div>

            <div class="col-md-3 mb-6">
                <div class="form-group mt-3">
                    <label class="pb-2" for="Type">Tp.HCM - Quận/Huyện</label>                  
                    <select class="form-control form-select form-control-a" name="Place" required>                    
                        <option value="Q.1">Q.1</option>
                        <option value="Q.2 - Tp.Thủ Đức">Q.2 - Tp.Thủ Đức</option>
                        <option value="Q.3">Q.3</option>
                        <option value="Q.4">Q.4</option>
                        <option value="Q.5">Q.5</option>
                        <option value="Q.6">Q.6</option>
                        <option value="Q.7">Q.7</option>
                        <option value="Q.8">Q.8</option>

                        <option value="Q.10">Q.10</option>
                        <option value="Q.11">Q.11</option>
                        <option value="Q.12">Q.12</option>

                    </select>
                </div>
            </div>

            <div class="col-md-3 mb-6">
                <div class="form-group mt-3">
                    <label class="pb-2" for="bedrooms">Bán/Cho thuê</label>
                    <select class="form-control form-select form-control-a" name="TypeService" required>
                        <option value="Bán nhà">Bán nhà</option>
                        <option value="Bán đất">Bán đất</option>
                        <option value="Cho thuê">Cho thuê</option>
                    </select>

        <!-- Row 2 -->
        <div class="row row-2">
            <div class="col-md-6 mb-2">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Tiêu đề tin đăng</label>
                    <input style="font-weight: bold;" type="text" class="form-control" name="Title" placeholder="Nhập tiêu đề..." required>                    
                </div>

                </div>

        </div>

        <!-- Row 3 -->
        <!-- Area -->
        <div class="row row-3">            
            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Giá trị diện tích</label>
                    <input id="valueArea" type="text" class="form-control" name="Area" placeholder="Nhập diện tích..." required>

                    <label class="pb-2" for="Type">Diện tích - Chính xác/Tương đối</label>
                    <select id="valueAreaProperty" class="form-control form-select form-control-a" required>
                        <option value="ChinhXac">Chính xác</option>
                        <option value="TuongDoi">Tương đối</option>
                    </select>

                    <label class="pb-2" for="Type">Diện tích - Đơn vị</label>
                    <select id="valueAreaUnit" class="form-control form-select form-control-a" required>
                        <option value="m2">m<sup>2</sup></option>
                        <option value="km2">km<sup>2</sup></option>                        
                    </select>
                </div>
                <button style="background-color: rgb(78, 104, 233); margin-top: 5px;" type="button" onclick="confirmArea()">Xác nhận</button>
            </div>

            <!-- Horizontal -->
            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Giá trị Chiều Ngang</label>
                    <input id="valueHorizontal" type="text" class="form-control" name="Horizontal" placeholder="Nhập diện tích..." required>

                    <label class="pb-2" for="Type">Chiều Ngang - Chính xác/Tương đối</label>
                    <select id="valueHorizontalProperty" class="form-control form-select form-control-a" required>
                        <option value="ChinhXac">Chính xác</option>
                        <option value="TuongDoi">Tương đối</option>
                    </select>

                    <label class="pb-2" for="Type">Chiều Ngang - Đơn vị</label>
                    <select id="valueHorizontalUnit" class="form-control form-select form-control-a" required>
                        <option value="m">m</option>
                        <option value="km">km</option>                        
                    </select>
                </div>
                <button style="background-color: rgb(231, 90, 238); margin-top: 5px;" type="button" onclick="confirmHorizontal()">Xác nhận</button>
            </div>

            <!-- Vertical -->
            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Giá trị Chiều Sâu</label>
                    <input id="valueVertical" type="text" class="form-control" name="Vertical" placeholder="Nhập diện tích..." required>

                    <label class="pb-2" for="Type">Chiều Sâu - Chính xác/Tương đối</label>
                    <select id="valueVerticalProperty" class="form-control form-select form-control-a" required>
                        <option value="ChinhXac">Chính xác</option>
                        <option value="TuongDoi">Tương đối</option>
                    </select>

                    <label class="pb-2" for="Type">Chiều Sâu - Đơn vị</label>
                    <select id="valueVerticalUnit" class="form-control form-select form-control-a" required>
                        <option value="m">m</option>
                        <option value="km">km</option>                        
                    </select>
                </div>
                <button style="background-color: rgb(201, 199, 82); margin-top: 5px;" type="button" onclick="confirmVertical()">Xác nhận</button>
            </div>
        </div>
        <!-- End Area -->

        <!-- Row 4 -->
        <!-- Price -->
        <div class="row row-4">
            <!-- Price -->
            <div class="col-md-6 mb-2">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Giá BĐS</label>
                    <input id="valueRealEstates" type="text" class="form-control" name="Price" placeholder="Nhập giá BĐS..." required>

                    <label class="pb-2" for="Type">Giá BĐS - Chính xác/Tương đối</label>
                    <select id="valueRealEstatesProperty" class="form-control form-select form-control-a" required>
                        <option value="ChinhXac">Chính xác</option>
                        <option value="TuongDoi">Tương đối</option>
                    </select>

                    <label class="pb-2" for="Type">Giá BĐS - Đơn vị</label>
                    <select id="valueRealEstatesUnit" class="form-control form-select form-control-a" required>
                        <option value="ty">tỷ</option>
                        <option value="trieu">triệu</option>
                    </select>
                </div>
                <button style="background-color: rgb(78, 104, 233); margin-top: 5px;" type="button" onclick="confirmPrice()">Xác nhận</button>
            </div>

            <!-- Price Per Square Meter -->
            <div class="col-md-6 mb-2">                
                <div class="form-group mt-3">
                    <label class="pb-2" for="Type">Khoảng giá</label>
                    <select class="form-control form-select form-control-a" name="RangePrice" required>
                        <option value="Dưới 1 tỷ">Dưới 1 tỷ</option>
                        <option value="1 tỷ - 3 tỷ">1 tỷ - 3 tỷ</option>
                        <option value="3 tỷ - 5 tỷ">3 tỷ - 5 tỷ</option>
                        <option value="5 tỷ - 9 tỷ">5 tỷ - 9 tỷ</option>
                        <option value="Trên 9 tỷ">Trên 9 tỷ</option>
                    </select>

                    <label class="pb-2" for="Type">Giá BĐS/m<sup>2</sup></label>
                    <input id="valueRealEstatesPerMeter" type="text" class="form-control" name="PricePerSquareMeter" placeholder="125 triệu" required>

                    <label class="pb-2" for="Type">Giá BĐS/m<sup>2</sup> - Chính xác/Tương đối</label>
                    <select id="valueRealEstatesPerMeterProperty" class="form-control form-select form-control-a" required>
                        <option value="ChinhXac">Chính xác</option>
                        <option value="TuongDoi">Tương đối</option>
                    </select>                    
                </div>
                <button style="background-color: rgb(231, 90, 238); margin-top: 5px;" type="button" onclick="confirmPricePerSquareMeter()">Xác nhận</button>
            </div>
        </div>
        <!-- End Price -->

        <!-- Row 5 -->
        <!-- Direction/Juridical/TypeRealEstateOnJuridical -->
        <div class="row row-5">            
            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Hướng BĐS</label>
                    <input type="text" class="form-control" name="DirectionHouse" placeholder="Đông/Tây/Nam/Bắc..." required>
                </div>
            </div>

            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Pháp lý BĐS</label>
                    <input type="text" class="form-control" name="Juridical" placeholder="Nhập pháp lý..." required>
                </div>
            </div>

            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Mục đích sử dụng BĐS</label>
                    <input type="text" class="form-control" name="TypeRealEstateOnJuridical" placeholder="Thổ cư/Cây lâu năm..." required>
                </div>
            </div>            
        </div>
        <!-- Direction/Juridical/TypeRealEstateOnJuridical -->

        <!-- Row 6 -->
        <!-- NumberFloor/Bedroom/Toilet/RoadWidth -->
        <div class="row row-6">            
            <div class="col-md-3 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Mặt tiền đường</label>
                    <input type="text" class="form-control" name="RoadWidth" placeholder="8m..." required>
                </div>
            </div>

            <div class="col-md-3 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Số tầng</label>
                    <input type="text" class="form-control" name="NumberFloor" placeholder="4 tầng (1 trệt 2 lầu, sân thượng)..." required>
                </div>
            </div>

            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Số phòng ngủ</label>
                    <input type="text" class="form-control" name="Bedroom" placeholder="Số phòng ngủ..." required>
                </div>
            </div>

            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Số nhà vệ sinh</label>
                    <input type="text" class="form-control" name="Toilet" placeholder="Số nhà vệ sinh..." required>
                </div>
            </div>            
        </div>
        <!-- End NumberFloor/Bedroom/Toilet/RoadWidth -->
        
        <!-- Row 7 -->
        <!-- Description -->
        <div class="row row-7">            
            <div class="col-md-12 mb-2">                
                <div class="form-group">                    
                    <label class="pb-2" for="Type">Mô tả tổng quan</label>
                    <textarea class="form-control" name="Description" placeholder="Mô tả tổng quan..." required></textarea>
                </div>
            </div>
        </div>
        <!-- End Description -->

        <!-- Row 8 -->
        <!-- DescriptionDetail -->
        <div class="row row-8">            
            <div class="col-md-12 mb-2">                
                <div class="form-group">                    
                    <label class="pb-2" for="Type">Mô tả chi tiết</label>
                    <textarea id="valueDescriptionDetail" class="form-control" placeholder="Mô tả chi tiết..." required></textarea>
                </div>
                <button style="background-color: rgb(78, 104, 233); margin-top: 10px;" type="button" onclick="confirmDescriptionDetail()">Xác nhận</button>
            </div>

            

            <div class="col-md-12 mb-2">
                <div class="form-group">
                    <label style="color: blue;" class="pb-2" for="Type">Mô tả chi tiết (Đã định dạng)</label>
                    <textarea id="previewDescriptionDetail" class="form-control" name="DescriptionDetail" placeholder="Mô tả chi tiết đã định dạng sẽ hiển thị ở đây..." required></textarea>
                    <p style="color: blue;" id="previewDescriptionDetailFormat"></p>
                </div>               
            </div>
        </div>
        <!-- End DescriptionDetail -->

        <!-- Row 9 -->
        <!-- Link Images -->
        <div class="row row-9">            
            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Link Image 1 (16:9) - Horizontal</label>
                    <input type="text" class="form-control" name="Image1" placeholder="https://..." required>
                </div>
            </div>

            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Link Image 2 (16:9) - Horizontal</label>
                    <input type="text" class="form-control" name="Image2" placeholder="https://..." required>
                </div>
            </div>

            <div class="col-md-4 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Link Image 3 (16:9) - Horizontal</label>
                    <input type="text" class="form-control" name="Image3" placeholder="https://..." required>
                </div>
            </div>
        </div>
        <!-- End Link Images -->

        <!-- Row 10 -->
        <!-- Link Images -->
        <div class="row row-10">            
            <div class="col-md-6 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Link Image 4 (4:3) - Vertical</label>
                    <input type="text" class="form-control" name="Image4" placeholder="https://..." required>
                </div>
            </div>

            <div class="col-md-6 mb-6">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Link Image 5 (4:3) - Vertical</label>
                    <input type="text" class="form-control" name="Image5" placeholder="https://..." required>
                </div>
            </div>
        </div>
        <!-- End Link Images -->

        <!-- Row 11 -->
        <!-- Google Map/Status -->
        <div class="row row-11">            
            <div class="col-md-6 mb-2">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Link Google Map</label>
                    <input type="text" class="form-control" name="LinkGoogleMap" placeholder="https://..." required>
                </div>
            </div>

            <div class="col-md-6 mb-2">                
                <div class="form-group mt-3">                    
                    <label class="pb-2" for="Type">Trạng thái</label>
                    <input type="text" class="form-control" name="Status" placeholder="on-sale/pending..." required>
                </div>
            </div>
        </div>
        <!-- End Google Map/Status -->

        
        <button style="margin: 10px;" type="submit" class="btn btn-b" >Send</button>
    </form>

    <script>
        function confirmArea(){
            var valueAreaTag = document.getElementById("valueArea").value;
            var valueAreaPropertyTag = document.getElementById("valueAreaProperty").value;
            var valueAreaUnitTag = document.getElementById("valueAreaUnit").value;
            var setValueArea = "";
            if(valueAreaPropertyTag == "TuongDoi"){
                setValueArea = setValueArea + "&asymp;" + valueAreaTag;
            }
            else{
                setValueArea = setValueArea + valueAreaTag;
            }
            if(valueAreaUnitTag == "km2"){
                setValueArea = setValueArea + "Km<sup>2</sup>";
            }
            else if(valueAreaUnitTag == "m2"){
                setValueArea = setValueArea + "m<sup>2</sup>";
            }            
            document.getElementById("valueArea").value = setValueArea;
        }

        function confirmHorizontal(){
            var valueHorizontalTag = document.getElementById("valueHorizontal").value;
            var valueHorizontalPropertyTag = document.getElementById("valueHorizontalProperty").value;
            var valueHorizontalUnitTag = document.getElementById("valueHorizontalUnit").value;
            var setValueHorizontal = "";
            // alert(valueHorizontalTag);
            // alert(valueHorizontalPropertyTag);
            // alert(valueHorizontalUnitTag);

            if(valueHorizontalPropertyTag == "TuongDoi"){
                setValueHorizontal = setValueHorizontal + "&asymp;" + valueHorizontalTag;                
            }
            else{
                setValueHorizontal = setValueHorizontal + valueHorizontalTag;
            }
            if(valueHorizontalUnitTag == "km"){
                setValueHorizontal = setValueHorizontal + "Km";
            }
            else if(valueHorizontalUnitTag == "m"){
                setValueHorizontal = setValueHorizontal + "m";
            }
            document.getElementById("valueHorizontal").value = setValueHorizontal;
        }

        function confirmVertical(){
            var valueVerticalTag = document.getElementById("valueVertical").value;
            var valueVerticalPropertyTag = document.getElementById("valueVerticalProperty").value;
            var valueVerticalUnitTag = document.getElementById("valueVerticalUnit").value;
            var setValueVertical = "";

            if(valueVerticalPropertyTag == "TuongDoi"){
                setValueVertical = setValueVertical + "&asymp;" + valueVerticalTag;
            }
            else{
                setValueVertical = setValueVertical + valueVerticalTag;
            }
            if(valueVerticalUnitTag == "km"){
                setValueVertical = setValueVertical + "Km";
            }
            else if(valueVerticalUnitTag == "m"){
                setValueVertical = setValueVertical + "m";
            }
            document.getElementById("valueVertical").value = setValueVertical;
        }

        function confirmPrice(){
            var valueRealEstatesTag = document.getElementById("valueRealEstates").value;
            var valueRealEstatesPropertyTag = document.getElementById("valueRealEstatesProperty").value;
            var valueRealEstatesUnitTag = document.getElementById("valueRealEstatesUnit").value;
            var setValueRealEstates = "";
            
            if(valueRealEstatesPropertyTag == "TuongDoi"){
                setValueRealEstates = setValueRealEstates + "&asymp;" + valueRealEstatesTag;
            }
            else{
                setValueRealEstates = setValueRealEstates + valueRealEstatesTag;
            }
            if(valueRealEstatesUnitTag == "ty"){
                setValueRealEstates = setValueRealEstates + " tỷ";
            }
            else if(valueRealEstatesUnitTag == "trieu"){
                setValueRealEstates = setValueRealEstates + " triệu";
            }
            document.getElementById("valueRealEstates").value = setValueRealEstates;
        }

        function confirmPricePerSquareMeter(){
            var valueRealEstatesPerMeterTag = document.getElementById("valueRealEstatesPerMeter").value;
            var valueRealEstatesPerMeterPropertyTag = document.getElementById("valueRealEstatesPerMeterProperty").value;
            var setValueRealEstatesPerMeter = "";
            
            if(valueRealEstatesPerMeterPropertyTag == "TuongDoi"){
                setValueRealEstatesPerMeter = setValueRealEstatesPerMeter + "&asymp;" + valueRealEstatesPerMeterTag;
            }
            else{
                setValueRealEstatesPerMeter = setValueRealEstatesPerMeter + valueRealEstatesPerMeterTag;;
            }
            document.getElementById("valueRealEstatesPerMeter").value = setValueRealEstatesPerMeter;
        }

        function confirmDescriptionDetail(){
            var valueDescriptionDetailTag = document.getElementById("valueDescriptionDetail").value;
            var htmlDescriptionDetail = valueDescriptionDetailTag;
            //htmlDescriptionDetail = htmlDescriptionDetail.replaceAll(".",".<br/>");
            htmlDescriptionDetail = htmlDescriptionDetail.replaceAll("\n","<br/>");
            htmlDescriptionDetail = htmlDescriptionDetail.replaceAll("-","&nbsp;&nbsp;&nbsp;-");
            htmlDescriptionDetail = htmlDescriptionDetail.replaceAll("+","&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+");
            
            
            document.getElementById("previewDescriptionDetail").innerHTML = htmlDescriptionDetail;
            document.getElementById("previewDescriptionDetailFormat").innerHTML = htmlDescriptionDetail;
        }
    </script>
</body>
</html>
